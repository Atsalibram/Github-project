<div class="header2020">
    <div class="welcome">
        <h2><br>GITHUB<br> Discover intresting projects</h2>
        <h5>To keep you up with the tech world</h5>

    </div>
</div>

<div class="col-md-6">
    <img style="border-radius: 50px; width: 200px;" src="{{user.avatar_url}}"  alt="">
</div>

<div class="container-fluid">
    <h3>My Profile</h3>
    <p *ngIf='user'>
        Name:  {{user.name}} <br>
        Username: {{user.login}} <br>

    </p>

    <h3>My Repositories</h3>

    <div class="container" style="text-align: center;">
        <div class="row">
            <div class="col-md-6" *ngFor="let repo of repository">
                <div class="card mt-3">
                    <p class="text-center pt-4 para" appUppercase>
                        {{repo.name|uppercase}} <br>
                        Created {{ repo.created_at|dateCount}}
                    </p>
                    <hr>
                    <p>
                        {{repo.description}}
                    </p>

                    <p>
                        {{repo.language}}
                    </p>
             
                    <div class="card-footer text-center">
                        <a href="{{ repo.html_url }}" class="btn btn-secondary btn-sm" target="_blank">View on GitHub</a>
                    </div>
                </div>
            </div>
        </div> 
    </div>
